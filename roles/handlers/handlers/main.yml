- name: update-initramfs
  command: update-initramfs -u
  when: ansible_os_family == 'Debian'
  notify: reboot

- name: update-grub
  command: update-grub
  when: ansible_os_family == 'Debian'
  notify: reboot

- name: reload-udev-rules
  command: udevadm control --reload-rules
  notify: reload-udev

- name: reload-udev
  command: udevadm trigger

- name: restart-sshd
  service:
    name: sshd
    state: restarted

- name: reboot
  reboot:
